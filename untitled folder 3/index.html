<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../untitled folder 3/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Login Form</title>
</head>
<body>
    <img  class="wave"src="../untitled folder 3/img/wave.png" alt="">
    <div class="continar">
        <div class="img">
            <img src="../untitled folder 3/img/phone.svg" alt="phone">
        </div>
        <div class="login-continar">
            <form action="index.html">
                <img class="avatar" src="../untitled folder 3/img/avatar.svg" alt="avatar">
                <h2 class="title">Welecome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text">
                    </div>
                </div>

                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Password</h5>
                        <input class="input" type="password">
                    </div>
                </div>
                <a href="#">Forget Password</a>
                <input type="submit" class="btn" value="login">
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../untitled folder 3/js/java.js"></script>
    
</body>
</html>
